name: validate
on: [push, pull_request]
jobs:
  ajv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -g ajv-cli@5 ajv@8 ajv-formats
      - run: ajv validate --spec=draft2020 --strict=false -s schema/rules.schema.json -d rules.json
      - run: ajv validate --spec=draft2020 --strict=false -s schema/contributions.schema.json -d contributions.json
  wellknown:
    runs-on: ubuntu-latest
    steps:
      - run: curl -fsSL https://proofofyou.com/.well-known/did.json | jq -e '.id=="did:web:proofofyou.com"'