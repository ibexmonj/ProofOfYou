name: validate-json
on: [push, pull_request]
jobs:
  jsonschema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -g ajv-cli
      - run: ajv validate -s schema/rules.schema.json -d rules.json
      - run: ajv validate -s schema/contributions.schema.json -d contributions.json